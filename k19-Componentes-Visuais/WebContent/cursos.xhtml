<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>K19 Treinamentos</title>
</h:head>

<h:body>

	<h:outputStylesheet name="k19.css" library="css" />

	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " for="campo-nome" />
			<h:inputText value="#{cursoBean.curso.nome}" id="campo-nome" />

			<h:outputLabel value="Sigla: " for="campo-sigla" />
			<h:inputText value="#{cursoBean.curso.sigla}" id="campo-sigla" />

			<h:commandButton action="#{cursoBean.adicionaCurso()}"
				value="Adicionar" />
		</h:panelGrid>
	</h:form>

	<h1>Alguns cursos da K19:</h1>
	<ul>
		<ui:repeat var="curso" value="#{cursoBean.cursos}">
			<li>
				<h:outputText value="#{curso.sigla}: #{curso.nome}" />
			</li>
		</ui:repeat>

	</ul>

	<!-- 
	<p:dataTable value="#{cursoBean.cursos}" var="curso"
		rendered="#{not empty cursoBean.cursos}" rows="5" paginator="true">

		<f:facet name="header">Lista de Cursos</f:facet>

		<p:column>
			<f:facet name="header">Sigla</f:facet>
			#{curso.sigla}
		</p:column>

		<p:column>
			<f:facet name="header">Nome</f:facet>
			#{curso.nome}
		</p:column>

	</p:dataTable>  -->

</h:body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>K19 Treinamentos</title>
</h:head>

<h:body>
	<h1>Cadastro de Funcionarios</h1>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Salario R$: " for="campo-salario" />
			<h:inputText value="#{funcionarioBean.funcionario.salario}"
				id="campo-salario">
				<f:convertNumber locale="pt_BR" />
			</h:inputText>
			<h:message for="campo-salario" />

			<h:outputLabel value="Codigo: " for="campo-codigo" />
			<h:inputText value="#{funcionarioBean.funcionario.codigo}"
				id="campo-codigo" />

			<h:message for="campo-codigo" />

			<h:outputLabel value="Data: (dd/MM/yyyy)" for="campo-aniversario" />
			<h:inputText value="#{funcionarioBean.funcionario.dataDeAniversario}"
				id="campo-aniversario">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>
			<h:message for="campo-aniversario" />

			<h:commandButton value="Cadastrar" />

		</h:panelGrid>
	</h:form>
	<h:messages />
</h:body>

</html>
